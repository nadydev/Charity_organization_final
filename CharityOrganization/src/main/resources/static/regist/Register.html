<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Increased width */
        }
        .registration-container h2 {
            margin-bottom: 20px;
        }
        .registration-options {
            margin-bottom: 20px;
        }
        .registration-options a {
            display: block;
            margin: 10px 0; /* Added space between each link */
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .registration-options a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2>Registration</h2>
    <div class="registration-options">
        <a href="DonorRegister.html">Register as a Donor</a>
        <a href="VolunteerRegister.html">Register as a Volunteer</a>
        <a href="SponsorRegister.html">Register as a Sponsor</a>
    </div>
</div>
</body>
</html>
