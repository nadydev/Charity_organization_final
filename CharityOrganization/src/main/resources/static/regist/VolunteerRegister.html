<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Volunteer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Adjust width as needed */
        }
        .registration-form h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="registration-form">
    <h2>Register as a Volunteer</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <button type="button" id="addVolunteerButton" class="btn">Register</button>
    </form>
</div>

<!-- Include Toastify and Axios libraries -->
<script src="../Admin/node_modules/toastify-js/src/toastify.js"></script>
<script src="../Admin/axios-1.6.8/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Pure JavaScript implementation
    document.addEventListener("DOMContentLoaded", function () {
        // Handle form submission
        document.getElementById("addVolunteerButton").addEventListener("click", function () {
            // Get form data
            var formData = {
                address: document.getElementById("address").value,
                user: {
                    username: document.getElementById("name").value,
                    password: document.getElementById("pass").value,
                    email: document.getElementById("email").value
                }
            };

            // Perform Axios POST request to register volunteer
            axios.post('http://localhost:8081/Volunteer/register', formData)
                .then(function (response) {
                    // Display success toast message
                    Toastify({
                        text: "Registration successful",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                        stopOnFocus: true
                    }).showToast();
                })
                .catch(function (error) {
                    // Display error toast message
                    Toastify({
                        text: "Failed to register",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "linear-gradient(to right, #ff4b1f, #ff9068)",
                        stopOnFocus: true
                    }).showToast();
                });
        });
    });
</script>

</body>
</html>
